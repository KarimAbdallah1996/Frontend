<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Username</label>
        <input type="text" name="username" placeholder="username">
        <br><br>

        <label for="">Email</label>
        <input type="email" name="email" placeholder="email">
        <br><br>

        <label for="">Birth Date</label>
        <input type="date" name="Birth-Date" >
        <br><br>

        <label for="">Registration datetime</label>
        <input type="datetime-local" name="registration" >
        <br><br>

        <label for="">Age</label>
        <input type="number" name="age" placeholder="Age" min="0">
        <br><br>

        <label for="">password</label>
        <input type="password" name="pass" placeholder="New Password" >
        <br><br>

        <label for="profile">Upload profile picture</label>
        <input type="file" name="profilePic" id="profile" accept="image/png, image/gif, image/jpeg" >
        <br><br>
        <label for="">Courses:</label>
        <br>
        <input type="checkbox" name="" id="css">
        <label for="css">css</label>
        <input type="checkbox" name="" id="html">
        <label for="html">html</label>
        <input type="checkbox" name="" id="javascript">
        <label for="javascript">Javascript</label>
        <br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <br><br>
        <textarea name="note" cols="100" rows="12"></textarea>
        <br><br>
        <select name="Courses">
            <option disabled selected>Select Courses </option>
            <optgroup label="FrontEnd">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="Javascript">Javascript</option>
            </optgroup>
            <optgroup label="BackEnd">
                <option value="c#">c#</option>
                <option value="java">java</option>
                <option value="php">php</option>
            </optgroup>
        </select>
        <br><br>
        <a href="https://www.google.com" target="_blank">Google</a>
        <br><br>
        <input type="submit" name="signup" value="signup">
        <input type="reset" name="reset" >
    </form>


</body>
</html>
