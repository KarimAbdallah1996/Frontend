<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>
<main>
    <div class="dashboard">
        <div class="image-section">
            <img src="https://firebasestorage.googleapis.com/v0/b/angular-1570688438442.appspot.com/o/martin-adams-1062002-unsplash.jpg?alt=media&token=940dbc46-b553-45ed-ac4d-337b714a6007" alt="">

        <div class="info">
            <h1>Sign In</h1>
            <form action="">
                <input type="email" name="email" id="email" placeholder="example@example.com">
                <br><br>
                <input type="password" name="password" id="pass">
                <br><br>
                <a href="https://www.google.com">Create Your Account</a>
                <br><br>
                <input type="submit" name="submit" id="sub" value="Login">
            </form>
        </div>
    </div>
</main>
</body>
